<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-container">

  <div class="container">
    <main class="fylo">
      <div>
        <img src="images/logo.svg" alt="" class="logo">
      </div>
      <div class="icons">
        <img src="images/icon-document.svg" alt="" class="icon">
        <img src="images/icon-folder.svg" alt="" class="icon">
        <img src="images/icon-upload.svg" alt="" class="icon">
      </div>
    </main>
    <main class="storage">
      <p class="para">You’ve used <span>815 GB </span>of your storage</p>
      <div class="storage-bar"> </div>
      <div class="dot"></div>
      <div class="total-storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage-left">
        <span class="memory-left-digit">185</span>
        <span class="memory-left-letter">GB LEFT</span>
      </div>
    </main>
  </div>
  </div>
  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer md</a>.
  </div>
</body>
</html>
